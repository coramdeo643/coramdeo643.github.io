name: github_blog
description: "My flutter github blog"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.6.2
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_markdown_plus: ^1.0.3
  google_fonts: ^6.3.0
  go_router: ^16.1.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^3.0.0
  build_runner: ^2.7.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/posts/
